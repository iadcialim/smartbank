# SmartBank SAM Configuration
# Multi-environment deployment configuration for Australian Mobile Banking App

# Default configuration
version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "smartbank-api"
s3_bucket = ""  # Will be created automatically if not specified
resolve_s3 = true
s3_prefix = "smartbank-api"
region = "ap-southeast-2"  # Sydney region for Australian banking
confirm_changeset = true
capabilities = ["CAPABILITY_IAM", "CAPABILITY_NAMED_IAM"]
parameter_overrides = [
    "Stage=dev",
    "Environment=development"
]
image_repositories = []

